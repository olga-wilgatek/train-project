<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href = "login_register.css">
  <title>Log in or Sign up</title>
</head>
<body>
  <header>
    <section class="float-container">
      <div class = "float-child1">
        <a href="profile_page.html"><img src = "images/avatar.jpg" alt="Profile"></a> 
      </div>
      <div class = "float-child2">
        <h1 id="name">Search connection</h1>
      </div>
      <div class = "float-child3">
        <a href="login_register.html">Log in or Sign up</a> 
      </div>
      <div class = "float-child4">
        <a href="main_page.html"><img src="images/logo.jpg" alt="Home"></a> 
      </div>
    </section>
  </header>
<main>
  <article>
    <div class = "wrapper">
      <section class = "login">
        <fieldset>
          <legend>Log in</legend>
          <form id="login form">  
            <p><input type="text" id="email" placeholder="E-mail" name="E-mail" required></p>
            <p><input type="password" id="password" placeholder="Password" name="Password" required></p>
            <p><input class="btn" type="submit" id="logsubmit" value="Log in" name="login" /></p>
          </form>
        </fieldset>
     </section>
      <section class = "register">
        <fieldset>
          <legend>Register</legend>
          <form id="register form">
            <p><input type="text" id="fn" placeholder="First Name" name="fn" required></p>
            <p><input type="text" id="ln" placeholder="Last Name" name="ln" required></p>
            <p><input type="text" id="email" placeholder="E-mail" name="email" required></p>
            <p><input type="password" id="password" name="psw" placeholder="Password"  min="8" required></p>
            <p><input type="password" id="confirm-password" name="cpsw" placeholder="Confirm password" min="8" required></p>
            <p><input class="btn" type="submit" id="regsubmit" value="Register" name="register" /></p>
          </form>
        </fieldset>      
      </section>
    </div>
  </article>
</main>

    </p>
  </div>
</footer>
</body>
</html>
